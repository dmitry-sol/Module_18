<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-info text-white text-center">
        <h1>{% block header %}Default Header{% endblock %}</h1>
        <p>Это сайт четвертого задания</p>
    </div>
        <div class="row p-4 mb-2 text-center">
            <div class="btn-outline-primary" role="button" aria-label="Basic outlined example">
              <a href="{% url 'home' %}" class="btn btn-outline-primary">Home</a>
              <a href="{% url 'fourth_page1' %}" class="btn btn-outline-secondary">Магазин</a>
              <a href="{% url 'fourth_page2' %}" class="btn btn-outline-success">Корзина</a>
            </div>
        </div>
    <div class="p-4 mb-2 bg-info text-white text-left">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
