<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог Товаров</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-4 mb-2 bg-warning text-white text-center">
        <h1>Каталог Товаров</h1>
        <p>Это страница третьего задания</p>
    </div>
    <div class="p-4 mb-2 bg-success text-white text-left">
        <h3>Список товаров</h3>
        <ul>
            {% for key, value in items.items %}
            <li>
                <div style="height: 30px">
                    <div class="h-100 d-inline-block" style="width: 120px">{{ value }}</div>
                    <div class="h-100 d-inline-block" style="width: 120px"><a href="#" class="text-warning">Купить</a></div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'third_index' %}" class="text-info">На главную</a>
    </div>
</body>
</html>
